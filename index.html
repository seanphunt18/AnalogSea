<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<div class="form">
			<div class="login">
				<form action="/signup/" method="post">
				<h1>Sign Up</h1>
	      			<label for="email">Email</label>
	        		<input placeholder='foo@bar.com' type="email" name='email' id='email' required/>
	      			<label for="password">Password</label>
	      			<input placeholder="1234passw0rd" type="text" name='password' id='password' required/>
				</form>
			</div>
			<div class="button">
				<form action="/login" method="post">
					<button type='submit'>Sign Up</button>
				</form>
			</div>
			<div class="forgot-pass"> 
				<form action="/forgot-password/new" method="post">
					<a href="">Forgot password?</a>
				</form>
			</div>
		</div>
		<div class="login">
			<form action="/login" method="post">
				<p>Already a member? <a href="">Log In</a></p>
			</form>
		</div>
	</main>
</body>
</html>
